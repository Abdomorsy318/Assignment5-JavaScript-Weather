<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-nav p-5">
      <div class="container">
        <div href="#" class="d-flex">
          <img src="images/logo.png" alt="logo" />
          <div class="text-logo ms-2 w-100">
            <a class="navbar-brand" href="#">Weather</a>
            <small class="d-block">tagline goes here</small>
          </div>
        </div>
        <button
          class="navbar-toggler border-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars color-toggler"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto text-center mt-4 mt-lg-0 mb-2 mb-lg-0 pe-5"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-img">
      <div class="container">
        <div class="search-input mt-5 w-75 m-auto d-flex">
          <input
            type="text"
            id="search" 
            placeholder="Find your location...."
            class="w-100 p-3 bg-nav rounded-5"
          />
          <div class="btn-find position-relative">
            <button id="btn" type="button" class="btn btn-bg">Find</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-main">
      <div class="container">
        <div class="row">
          <div class="parent-weather d-flex flex-wrap">
            <div class="col-12 col-lg-4">
              <div class="card-weather">
                <div
                  class="top-card d-flex justify-content-between p-2 rounded-top-2"
                >
                  <span id="name-currnt-day"></span>
                  <span id="name-currnt-month"></span>
                </div>
                <div class="degree-weather p-4 rounded-bottom-2">
                  <span id="locat"></span>
                  <div id="today" class="d-flex justify-content-between flex-wrap me-5">
                    
                  </div>
                  <div class="mt-4">
                    <div id="status-weather" class="footer mb-3">
                  
                    </div>
                    <div class="footer-img">
                      <div class="d-flex">
                        <div class="fm pe-3">
                          <img src="images/icon-umberella@2x.png" alt="" />
                          <span>20%</span>
                        </div>
                        <div class="fm pe-3">
                          <img src="images/icon-wind@2x.png" alt="" />
                          <span>18km/h</span>
                        </div>
                        <div class="fm pe-3">
                          <img src="images/icon-compass@2x.png" alt="" />
                          <span>East</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="card-weather-second-day text-center">
                <div class="top-card-second-day p-2 rounded-top-1">
                  <span id="name-second-day"></span>
                </div>
                <div class="degree-weather-second-day rounded-bottom-2 p-4">
                  <div id="second-day" class="pb-2">
                  
                  </div>
                  <div class="footer py-3">
                    <span id="status-second-day"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="card-weather-third-day text-center">
                <div class="top-card-third-day p-2 rounded-top-2">
                  <span id="name-third-day" ></span>
                </div>
                <div class="degree-weather-third-day p-4 rounded-bottom-2">
                  <div id="third-day" class="pb-2">
                  </div>
                  <div class="footer py-3">
                    <span id="status-third-day"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-footer p-5">
        <div class="container">
          <div class="row">
            <div class="parent-footer">
              <div class="subscribe d-flex col-12">
                <div
                  class="d-flex justify-content-between flex-wrap flex-lg-nowrap w-100"
                >
                  <div class="search-input mt-3 d-flex w-100">
                    <input
                      type="text"
                      placeholder="Find your location...."
                      class="w-100 p-3 bg-nav rounded-5"
                    />
                    <div class="btn-subscribe position-relative">
                      <button type="button" class="btn btn-bg">
                        Subscribe
                      </button>
                    </div>
                  </div>
                  <div class="icons my-4 my-lg-0">
                    <ul class="d-flex w-25 mt-lg-3">
                      <li><i class="fa-brands fa-facebook-f"></i></li>
                      <li><i class="fa-brands fa-twitter"></i></li>
                      <li><i class="fa-brands fa-google-plus-g"></i></li>
                      <li><i class="fa-brands fa-pinterest"></i></li>
                    </ul>
                  </div>
                </div>
              </div>
              <p class="mt-4 ps-2 bg-parag">
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
